<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- APPLICATION TITLE -->
    <title> CALC | A simple web-calculator </title>

    <!-- CSS LINK SECTION -->
    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPT LINK SECTION -->
    <script type="text/javascript" src="scripts/script.js" defer></script>

    <!-- FAVICON LINK SECTION -->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="resources/favicon/site.webmanifest">
</head>
<body>
    <!-- APPLICATION -->
    <div class="application">
        <div class="application_calculator">
            <!-- DISPLAY SECTION -->
            <div class="application_calculator_display" id="display">
                <div class="application_calculator_display_content">
                    <div 
                        class="application_calculator_display_content--input" id="input"
                    >
                    
                    </div>
                    <div 
                        class="application_calculator_display_content--output" id="output"
                    >
                    
                    </div>
                </div>
            </div>

            <!-- KEYS SECTION -->
            <div class="application_calculator_keys" id="keys">
                <!-- CLEAR -->
                <div 
                    data-key="clear" 
                    class="application_calculator_keys--key application_calculator_keys--action"
                >
                    <span> AC </span>
                </div>

                <!-- BRACKETS -->
                <div 
                    data-key="brackets" 
                    class="application_calculator_keys--key application_calculator_keys--action"
                >
                    <span> ( ) </span>
                </div>

                <!-- MODULUS -->
                <div
                    data-key="%"
                    class="application_calculator_keys--key application_calculator_keys--action"
                >
                    <span> % </span>
                </div>

                <!-- DIVIDE -->
                <div
                    data-key="/"
                    class="application_calculator_keys--key application_calculator_keys--operator"
                >
                    <span> รท </span>
                </div>

                <!-- 7 -->
                <div
                    data-key="7"
                    class="application_calculator_keys--key"
                >
                    <span> 7 </span>
                </div>

                <!-- 8 -->
                <div
                    data-key="8"
                    class="application_calculator_keys--key"
                >
                    <span> 8 </span>
                </div>

                <!-- 9 -->
                <div
                    data-key="7"
                    class="application_calculator_keys--key"
                >
                    <span> 9 </span>
                </div>

                <!-- MULTIPLY -->
                <div
                    data-key="*"
                    class="application_calculator_keys--key application_calculator_keys--operator"
                >
                    <span> X </span>
                </div>

                <!-- 4 -->
                <div
                    data-key="4"
                    class="application_calculator_keys--key"
                >
                    <span> 4 </span>
                </div>

                <!-- 5 -->
                <div
                    data-key="5"
                    class="application_calculator_keys--key"
                >
                    <span> 5 </span>
                </div>

                <!-- 6 -->
                <div
                    data-key="6"
                    class="application_calculator_keys--key"
                >
                    <span> 6 </span>
                </div>

                <!-- MINUS -->
                <div
                    data-key="-"
                    class="application_calculator_keys--key application_calculator_keys--operator"
                >
                    <span> - </span>
                </div>

                <!-- 1 -->
                <div
                    data-key="1"
                    class="application_calculator_keys--key"
                >
                    <span> 1 </span>
                </div>

                <!-- 2 -->
                <div
                    data-key="2"
                    class="application_calculator_keys--key"
                >
                    <span> 2 </span>
                </div>

                <!-- 3 -->
                <div
                    data-key="3"
                    class="application_calculator_keys--key"
                >
                    <span> 3 </span>
                </div>

                <!-- PLUS -->
                <div
                    data-key="+"
                    class="application_calculator_keys--key application_calculator_keys--operator"
                >
                    <span> + </span>
                </div>

                <!-- BACKSPACE -->
                <div
                    data-key="backspace"
                    class="application_calculator_keys--key application_calculator_keys--action"
                >
                    <span> &lt; </span>
                </div>

                <!-- 0 -->
                <div
                    data-key="0"
                    class="application_calculator_keys--key"
                >
                    <span> 0 </span>
                </div>
            
                <!-- DOT -->
                <div
                    data-key="."
                    class="application_calculator_keys--key"
                >
                    <span> . </span>
                </div>

                <!-- EQUALS -->
                <div
                    data-key="="
                    class="application_calculator_keys--key application_calculator_keys--operator"
                >
                    <span> = </span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
